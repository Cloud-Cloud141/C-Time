<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C-Time v1.5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="CLOUD (1).png">
    <link rel="apple-touch-icon" href="CLOUD (1).png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loadingScreen">
        <div class="loader-gold"></div>
        <p>Festliche Magie wird geladen...</p>
    </div>

    <div id="oledProtection" class="warning-overlay">
        <div class="warning-box">
            <div class="warning-icon">⚠️</div>
            <h2>Achtung</h2>
            <p>Bitte warten...</p>
            <p class="small">Neustart in gange...</p>
            <div class="progress-bar"><div id="progressFill"></div></div>
            <div id="countdown">60s</div>
        </div>
    </div>

    <div class="christmas-bg"></div>

    <div class="clock-container" id="mainContainer">
        <div id="digitalTime">00:00</div>
        <div class="clock-frame">
            <canvas id="analogClock"></canvas>
        </div>
        <div class="greeting">Frohe Weihnachten</div>
        <div class="hint" id="helpHint">Klicken für Vollbild | 'S' für Video</div>
    </div>

    <div id="videoOverlay" class="video-overlay">
        <iframe id="easterEggVideo" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1" frameborder="0" allow="autoplay; fullscreen"></iframe>
        <div class="close-btn">Drücke 'S' zum Beenden</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
